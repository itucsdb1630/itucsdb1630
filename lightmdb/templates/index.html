{% extends "base.html" %}
{% block content %}
    {% if current_user.is_authenticated %}
      <h1>Hello, {{ current_user }}
    {% else %}
      <h1>Hello, Anonymouse!</h1>
    {% endif %}
    {% for user in last_users %}
        <div><a href="{{ url_for('user.profile', username=user.username) }}" title="User profile for {{ user }}">{{ user }}</a></div>
    {% endfor %}
    <footer>
      <div id="datetime">{{ current_time }}</div>
    </footer>
{% endblock %}
