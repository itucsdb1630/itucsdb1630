{% extends "base.html" %}
{% block title %}Movie List{% endblock %}
{% block content %}
	<div class="page-header">
	<h1>Movies</h1>
	</div>

	<form role="form" action="" method="post" name="movies" class="form-horizontal">
	<ul class="list-unstyled">
	{% for key, movie in movies %}
		<li>
		<input type="checkbox" name="movies_to_delete" value="{{ key }}" />
		<a href="{{ url_for('movies.add_movie', key=key) }}"></a>
		</li>
	{% endfor %}
	
	</ul>

	{% if movies %}
		<button type="submit" name="delete" class="btn btn-primary">Delete</button>
	{% endif %}
	
	</form>
{% endblock %}
